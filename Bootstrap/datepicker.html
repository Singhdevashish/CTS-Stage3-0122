<body>
    
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form>
                  
                        <label>Select a date</label>
                        <input type="date" id="dt"/>
                   
                </form>
            </div>
        </div>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
    $('#dt').datepicker({format: 'dd-mm-yyyy'});
</script>
</body>
</html>
